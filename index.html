<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histo-Hero: The Pathologist's Race</title>
    <style>
        :root { --med-blue: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #game-container { max-width: 700px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        .hud { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Microscope View */
        .microscope-lens { width: 320px; height: 320px; border: 12px solid #333; border-radius: 50%; margin: 0 auto 20px; overflow: hidden; background: #222; position: relative; box-shadow: inset 0 0 20px #000; }
        #histo-img { width: 100%; height: 100%; object-fit: cover; filter: blur(20px); transition: filter 0.4s ease; }
        
        .focus-btn { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .focus-btn:hover { background: #2980b9; }

        #question-box { font-size: 1.1rem; margin-bottom: 20px; min-height: 50px; font-weight: 600; color: var(--med-blue); }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button.option { padding: 15px; border: 2px solid var(--med-blue); background: white; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button.option:hover { background: var(--med-blue); color: white; }
        
        .error-msg { position: absolute; top: 40%; width: 100%; color: #ff4d4d; font-weight: bold; padding: 10px; }
        #feedback { margin-top: 20px; font-weight: bold; min-height: 24px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Streak: <span id="streak">0</span>x</div>
    </div>

    <div class="microscope-lens">
        <div id="loading-error" class="error-msg hidden">‚ö†Ô∏è IMAGE MISSING</div>
        <img id="histo-img" src="" alt="Specimen">
    </div>

    <button class="focus-btn" onclick="adjustFocus()">üî¨ ADJUST MICROSCOPE FOCUS</button>

    <div id="game-ui">
        <div id="question-box">Loading specimen...</div>
        <div class="options-grid" id="options"></div>
        <div id="feedback"></div>
    </div>

    <div id="end-screen" class="hidden">
        <h2>üî¨ Lab Rotation Complete</h2>
        <p id="final-stats"></p>
        <button onclick="location.reload()" class="focus-btn">Restart Lab Challenge</button>
    </div>
</div>

<script>
    // Data strictly mapped from your Lab1.pptx content
    const labData = [
        { img: "img2.jpg", q: "Flattened, polygonal cells with a centrally located nucleus. Typical for vessel lining.", a: "Simple Squamous", note: "Simple squamous epithelium lines vessels and Wharton's jelly." },
        { img: "img3.jpg", q: "Extremely thin layer lining 95-97% of lung alveolar surface.", a: "Type I Pneumocytes", note: "These membranous pneumocytes are vital for gas exchange." },
        { img: "img4.jpg", q: "Cells are roughly square on transverse section. Typical for renal tubules.", a: "Simple Cuboidal", note: "Found in renal tubules, glandular ducts, and the ovarian surface." },
        { img: "img5.jpg", q: "Tall columnar cells. Typical for the gastrointestinal tract.", a: "Simple Columnar", note: "This is the primary epithelium of the GI tract." },
        { img: "img7.jpg", q: "Looks stratified, but all cells touch the basement membrane. Found in the trachea.", a: "Pseudostratified Columnar", note: "The 'stratification' is only illusory; typical for respiratory passages." },
        { img: "img8.jpg", q: "Surface layer features large 'umbrella' cells. Adapted for volume changes.", a: "Transitional (Urothelium)", note: "Urothelium lines the bladder, ureters, and renal pelvis." },
        { img: "img9.jpg", q: "Single-cell glands with a narrow stalk and dilated top containing granules.", a: "Goblet Cells", note: "Common in respiratory and intestinal epithelium for mucus secretion." }
    ];

    let currentScore = 0;
    let streak = 0;
    let currentIdx = 0;
    let blurLevel = 20;

    function adjustFocus() {
        blurLevel = Math.max(0, blurLevel - 5);
        document.getElementById('histo-img').style.filter = `blur(${blurLevel}px)`;
    }

    function initLevel() {
        if (currentIdx >= labData.length) return showResults();
        
        const data = labData[currentIdx];
        const img = document.getElementById('histo-img');
        const errorMsg = document.getElementById('loading-error');
        
        // Reset state for new question
        blurLevel = 20;
        img.style.filter = "blur(20px)";
        errorMsg.classList.add('hidden');
        
        // Update Image with Cache Buster to prevent "Same Image" bug
        img.src = data.img + "?t=" + new Date().getTime();
        
        // Check if image fails to load
        img.onerror = () => {
            errorMsg.innerText = "‚ö†Ô∏è MISSING: " + data.img;
            errorMsg.classList.remove('hidden');
        };

        document.getElementById('question-box').innerText = data.q;
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';

        const choices = [data.a, "Stratified Squamous", "Stratified Cuboidal", "Connective Tissue"].sort(() => Math.random() - 0.5);
        
        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = c;
            btn.onclick = () => checkAnswer(c, data.a, data.note);
            optsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, note) {
        document.getElementById('histo-img').style.filter = "blur(0px)";
        const feedback = document.getElementById('feedback');
        
        if (selected === correct) {
            currentScore += (100 + (streak * 20));
            streak++;
            feedback.innerHTML = `<span style="color:var(--success)">‚úÖ Correct!</span> ${note}`;
        } else {
            streak = 0;
            feedback.innerHTML = `<span style="color:var(--danger)">‚ùå Incorrect.</span> The answer is ${correct}.`;
        }

        document.getElementById('score').innerText = currentScore;
        document.getElementById('streak').innerText = streak;

        setTimeout(() => {
            currentIdx++;
            feedback.innerText = "";
            initLevel();
        }, 3500);
    }

    function showResults() {
        document.getElementById('game-ui').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-stats').innerText = `Your Final Lab Score: ${currentScore}`;
    }

    initLevel();
</script>
</body>
</html>
