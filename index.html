<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histo-Hero: The Pathologist's Race</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #game-container { max-width: 700px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* The Microscope Lens */
        .lens { width: 300px; height: 300px; border: 12px solid #333; border-radius: 50%; margin: 20px auto; overflow: hidden; background: #222; position: relative; box-shadow: inset 0 0 20px #000; }
        #histology-img { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s ease; filter: blur(20px); }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        button { padding: 12px; cursor: pointer; border: 2px solid var(--primary); background: white; border-radius: 8px; font-weight: bold; }
        button:hover { background: var(--primary); color: white; }
        .focus-btn { background: #3498db; color: white; border: none; padding: 10px 20px; margin-bottom: 10px; border-radius: 20px; }
        #feedback { margin-top: 15px; min-height: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Streak: <span id="streak">0</span>x</div>
    </div>

    <div class="lens">
        <img id="histology-img" src="" alt="Specimen">
    </div>
    
    <button class="focus-btn" onclick="adjustFocus()">ðŸ”§ Adjust Focus</button>
    
    <p id="question">Loading specimen...</p>
    <div class="options-grid" id="options"></div>
    <div id="feedback"></div>
</div>

<script>
    const labData = [
        { 
            img: "https://upload.wikimedia.org/wikipedia/commons/8/8f/Simple_squamous_epithelium.jpg", 
            q: "Identify this flattened, polygonal tissue.", 
            a: "Simple Squamous",
            note: "Centrally located nuclei, typical for vessel linings."
        },
        { 
            img: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Stack_of_pancakes_epithelium.jpg", 
            q: "Identify the tissue shown in this renal tubule.", 
            a: "Simple Cuboidal",
            note: "Roughly square on transverse section."
        },
        { 
            img: "https://upload.wikimedia.org/wikipedia/commons/0/05/Urinary_bladder_transitional_epithelium.jpg", 
            q: "Identify the cells on the surface of this tissue.", 
            a: "Umbrella Cells",
            note: "Typical for Transitional epithelium (Urothelium)."
        }
    ];

    let currentScore = 0;
    let currentStreak = 0;
    let currentIdx = 0;
    let blur = 20;

    function adjustFocus() {
        blur = Math.max(0, blur - 4);
        document.getElementById('histology-img').style.filter = `blur(${blur}px)`;
    }

    function loadQuestion() {
        if(currentIdx >= labData.length) {
            document.getElementById('game-container').innerHTML = `<h1>Lab Complete!</h1><p>Final Score: ${currentScore}</p><button onclick="location.reload()">Retry</button>`;
            return;
        }
        
        const data = labData[currentIdx];
        blur = 20;
        document.getElementById('histology-img').src = data.img;
        document.getElementById('histology-img').style.filter = `blur(20px)`;
        document.getElementById('question').innerText = data.q;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        
        const choices = [data.a, "Stratified Squamous", "Pseudostratified", "Connective Tissue"].sort(() => Math.random() - 0.5);
        
        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.innerText = c;
            btn.onclick = () => check(c, data.a, data.note);
            opts.appendChild(btn);
        });
    }

    function check(choice, correct, note) {
        const feedback = document.getElementById('feedback');
        document.getElementById('histology-img').style.filter = "blur(0px)";
        
        if(choice === correct) {
            currentScore += (100 + (currentStreak * 20));
            currentStreak++;
            feedback.innerHTML = `<span style="color:green">Correct!</span> ${note}`;
        } else {
            currentStreak = 0;
            feedback.innerHTML = `<span style="color:red">Incorrect.</span> ${note}`;
        }
        
        document.getElementById('score').innerText = currentScore;
        document.getElementById('streak').innerText = currentStreak;
        
        setTimeout(() => {
            currentIdx++;
            feedback.innerText = "";
            loadQuestion();
        }, 3000);
    }

    loadQuestion();
</script>
</body>
</html>
